<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="lista.css">
    <title>Funcionários</title>
</head>

<body>
    <nav class="menu-lateral">
        <div class="btn-expandir">
            <i class="bi bi-list" id="btn-exp"></i>
        </div>

        <ul>
            <li class="item-menu ativo">
                <a href="#">
                    <span class="icon">
                        <i class="bi bi-file-earmark-person"></i>
                    </span>
                    <span class="txt-link">Novo funcionário</span>
                </a>
            </li>

            <li class="item-menu">
                <a href="lista.html">
                    <span class="icon">
                        <i class="bi bi-person-lines-fill"></i>
                    </span>
                    <span class="txt-link">Lista de Funcionários</span>
                </a>
            </li>

            <li class="item-menu">
                <a href="tabelainss.html">
                    <span class="icon"><i class="bi bi-cash-stack"></i></span>
                    <span class="txt-link">Tabela INSS</span>
                </a>
            </li>
        </ul>

    </nav>

    <table class="tabela">
        <thead>
            <tr>
                <th id="th-nome">Nome</th>
                <th id="th-vt">VT</th>
                <th id="th-sal">Salário</th>
                <th id="th-d14">Depend. menor 14 </th>
                <th id="th-dir">Depend. IR</th>
                <th id="th-acoes">Ações</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="funcionario :${listafuncionario}">
                <td th:text="${funcionario.nome}"/>
                <td th:text="${funcionario.vt}"/>
                <td th:text="${funcionario.salBase}"/>
                <td th:text="${funcionario.dep14}"/>
                <td th:text="${funcionario.depir}"/>
                <td id="acoes">
                    <a th:href="@{/funcionario/edita(id=${funcionario.id})}"
                       class="btn btn-danger" title="Edita funcionário"><i class="bi bi-pencil"></i>
                    </a>
                    <a th:href="@{/funcionario/exclui(id=${funcionario.id})}"
                       class="btn btn-danger" title="Exclui funcionário"
                        onclick="if(!(confirm('Tem certeza que deseja excluir?'))) return false">
                        <i class="bi bi-trash"></i>
                    </a>
                </td>
            </tr>        
        </tbody>

    </table>

    <script src="script.js"></script>
</body>

</html>
